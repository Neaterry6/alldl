<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDownloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0070f3',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div>
            <h1 class="text-3xl font-bold text-center text-gray-900">AllDownloader</h1>
            <p class="mt-2 text-center text-sm text-gray-600">Download videos from YouTube, TikTok, Instagram, and more!</p>
        </div>
        <form id="downloadForm" class="space-y-4">
            <div>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="Paste your video URL here..." 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary"
                >
            </div>
            <div>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="btnText">Download</span>
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>
        <div id="status" class="text-center text-sm font-medium hidden"></div>
        <p class="text-xs text-center text-gray-500 mt-6">
            API Endpoint: POST /download { "url": "https://example.com/video" }
        </p>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();
            if (!url) return;

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Downloading...';
            spinner.classList.remove('hidden');
            status.classList.remove('hidden');
            status.classList.remove('text-green-600', 'text-red-600');
            status.textContent = 'Processing...';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Download failed');
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `download.${blob.type.split('/')[1] || 'mp4'}`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
                
                status.textContent = 'Download started!';
                status.className = 'text-center text-sm font-medium text-green-600';
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'text-center text-sm font-medium text-red-600';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Download';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
  </html>
